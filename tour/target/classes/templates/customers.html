<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
	
	<table class="table table-hover">
		<thead>
			<tr>
				<th>고객코드</th>
				<th>고객이름</th>
				<th>생년월일</th>
				<th>직업</th>
				<th>이메일</th>
				<th>전화번호</th>
				<th>우편번호</th>
				<th>주소</th>	
			<tr>
		</thead>
		<tbody>
			<tr th:each="m: ${customerList}">
				<td th:text="${m.customerCode}"></td>
				<td th:text="${m.customerName}"></td>
				<td th:text="${m.customerBirth}"></td>
				<td th:text="${m.customerJob}"></td>
				<td th:text="${m.customerMail}"></td>
				<td th:text="${m.customerTel}"></td>
				<td th:text="${m.customerPost}"></td>
				<td th:text="${m.customerAdd}"></td>
			</tr>
		</tbody>
	</table>
	
	<nav aria-label="Page navigation example">
		<ul class="pagination">
			<li th:each="i:${#numbers.sequence(beginIndex,endIndex)}"
			     class="page-item"
			     th:classappend="${currentIndex==i}? 'active':''">
			     <a class="page-link" th:href="'/customers?page=' + ${i}" th:text ="${i}"></a>
			</li>
		</ul>
	</nav>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
