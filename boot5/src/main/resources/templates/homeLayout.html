<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout = "http://www.ultraq.net.nz/thymeLeaf/Layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extra-springsecurity5">
<head>

<meta charset="UTF-8">
<title>Insert title here</title>
<!-- CSS 스타일 -->
<link rel="stylesheet" th:href="@{/css/home.css}">
<!-- 부트스트랩 css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	
	<div> 
	<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
      </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a th:href="@{/}" class="nav-link px-2 link-secondary">Home</a></li>
        <li><a th:href="@{/cgv}" class="nav-link px-2 link-dark">Movies</a></li>
        <li><a th:href="@{/admin}" class="nav-link px-2 link-dark">Admin</a></li>
        
      </ul>

      <div class="col-md-3 text-end" sec:authorize="isAnonymous()">
        <button type="button" class="btn btn-outline-primary me-2"><a th:href="@{/login}">Login</a></button>
        <button type="button" class="btn btn-primary">Sign-up</button>
      </div>
      
      <div sec:authorize="isAuthenticated()">
			<p>사용자id:<span sec:authentication="name"></span></p>
			<p>ROLE:<span sec:authentication="principal.authorities"></span></p>
			<!-- 로그아웃 처리 -->
			<form method="post" th:action="@{/logout}">
				<button type="submit">로그아웃</button>
			</form>
		</div>
    </header>
		탑입니다.
		
		
<!-- 		<div sec:authorize="isAnonymous()">
			<p>
				<a>로그인</a>
			</p>
		</div> -->
		
	</div>
	<div th:include="__${contents}__"></div>
	
	<footer>
		<div>바텀입니다... $copy; 2024 Mingyeung Kim All rights reserved.</div>
	</footer>
	
<!-- 부트스트랩 js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
