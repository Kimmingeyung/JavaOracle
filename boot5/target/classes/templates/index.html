<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<style>
	#wrap{
		margin:0 auto;
	}
	
	h1{
		text-align:center;
		margin-top: 10px;
		padding: 8 20px;
	}

	

</style>

</head>
<body>
	<!-- <h1 th:text="${msg1}"></h1> -->
	
	<div id=wrap>
		<h1>영화목록출력</h1>
		<a th:href="@{/cgv/create}">영화추가</a>
	<table class="table table-hover">
		<thead>
			<tr>
				<td>ID</td>
				<td>제목</td>
				<td>가격</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="m: ${movielist}">
				<td th:text="${m.movieId}"></td>
				<td><a th:href="@{'/cgv/update/'+${m.movieId}}" th:text="${m.title}"></a></td>
				<td th:text="${m.price}"></td>				
			</tr>
		</tbody>
	</table>
	
	<nav aial-laabel="Page navigation example">
		<ul class="pagination">
			<li th:each="i: ${#numbers.sequence(beginIndex, endIndex)}"
				class="page-item"
				th:classappend="${currentIndex==i}? 'active':''">
				<a class="page-link" th:href="'/cgv/?page=' + ${i}" th:text="${i}">1</a>
			</li>
		</ul>
	</nav>
	</div>
	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
