<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<link rel="stylesheet" th:href="@{/css/login.css}">
<script src="http://code.jquery.com/jquery-3.6.3.js"></script>

</head>
<body>

	
	<div class="container">

		<div class="login_box">
			<h1>회원가입페이지입니다.</h1>
			
				<form action="" method="post" th:object="${customer}">				
							<p class="input_box">
						<label for="customerName">이름</label>
						<input type="text" th:field="*{customerName}">
					<p>
					
					<p class="input_box">					
						<label for="customerBirth">생년월일 (yyyy-mm-dd)</label><br>
						<input type="text" th:field="*{customerBirth}">
					</p>
					
					<p class="input_box">					
						<label for="customerJob">직업</label>
						<input type="text" th:field="*{customerJob}">
					</p>
					
					<p class="input_box">					
						<label for="customerMail">E-mail</label>
						<input type="text" th:field="*{customerMail}">
					</p>
					
					<p class="input_box">					
						<label for="customerTel">전화번호</label>
						<input type="text" th:field="*{customerTel}">
					</p>
					
					<p class="input_box">					
						<label for="customerTel">우편번호</label>
						<input type="text" th:field="*{customerPost}">
					</p>
					
					<p class="input_box">					
						<label for="customerAdd">주소</label>
						<input type="text" th:field="*{customerAdd}">
					</p>
					
					<p class="input_box">					
						<label for="customerPass">비밀번호</label>
						<input type="password" th:field="*{customerPass}">
					</p>
					
					<p class="input_box">					
						<label for="customerPassConfirm">비밀번호확인</label>
						<input type="password" th:field="*{customerPassConfirm}">
					</p>
					
					<div class="login">
						<button type="submit" id="signIn">Sing Up</button>
						<button type="submit" id="SingUpTitle">SingIn</button>
					</div>
			
				</form>
			</div>
		</div>

	
		
 </div>
 

	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	<script>
	$(function(){
		
		$("#SingUpTitle").click(function(){
			location.href="/login"
		});
		
	});
	</script>
	
</body>
</html>
